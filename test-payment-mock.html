<!DOCTYPE html>
<html>
<head>
    <title>JustPay Mock Gateway</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .success { color: green; } .error { color: red; }
    </style>
</head>
<body>
    <h1>JustPay Mock Payment Gateway</h1>
    
    <div class="form-group">
        <label>Order ID:</label>
        <input type="text" id="orderId" readonly>
    </div>
    
    <div class="form-group">
        <label>Amount:</label>
        <input type="text" id="amount" readonly>
    </div>
    
    <div class="form-group">
        <label>Payment Method:</label>
        <input type="text" id="paymentMethod" readonly>
    </div>
    
    <div class="form-group">
        <label>Payment Status:</label>
        <select id="status">
            <option value="SUCCESS">SUCCESS</option>
            <option value="FAILED">FAILED</option>
        </select>
    </div>
    
    <div class="form-group">
        <label>Transaction ID:</label>
        <input type="text" id="transactionId" placeholder="Auto-generated">
    </div>
    
    <div class="form-group">
        <label>Transaction No:</label>
        <input type="text" id="transactionNo" placeholder="Auto-generated">
    </div>
    
    <button onclick="processPayment()">Process Payment</button>
    
    <script>
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('orderId').value = urlParams.get('order_id') || 'TEST_ORDER_' + Date.now();
        document.getElementById('amount').value = urlParams.get('amount') || '10000';
        document.getElementById('paymentMethod').value = urlParams.get('payment_method') || 'card';
        document.getElementById('transactionId').value = 'TXN_' + Date.now();
        document.getElementById('transactionNo').value = 'NO_' + Date.now();
        
        function processPayment() {
            const returnUrl = urlParams.get('return_url') || 'http://localhost:5173/payment/callback';
            const status = document.getElementById('status').value;
            const transactionId = document.getElementById('transactionId').value;
            const transactionNo = document.getElementById('transactionNo').value;
            const amount = document.getElementById('amount').value;
            const orderId = document.getElementById('orderId').value;
            
            const callbackUrl = `${returnUrl}?` +
                `status=${status}&` +
                `transaction_id=${transactionId}&` +
                `transaction_no=${transactionNo}&` +
                `amount=${amount}&` +
                `order_id=${orderId}`;
            
            window.location.href = callbackUrl;
        }
    </script>
</body>
</html>
